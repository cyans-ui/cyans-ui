<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CYANS UI PLAYGROUND</title>
  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.rawgit.com/necolas/normalize.css/73b6b0c7/normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main class="Playground">
    <aside class="PlaygroundSidebar">
      <h1 class="PlaygroundTitle">CYANS UI PLAYGROUND</h1>

      <div class="Menu">
        <div class="Folding">
          <span class="Folding__Heading">Welcome</span>
        </div>

        <div class="Folding">
          <span class="Folding__Heading">Button</span>
          <span class="Folding__Subitem" aria-selected>with text</span>
          <span class="Folding__Subitem">with icon</span>
        </div>

        <div class="Folding">
          <span class="Folding__Heading">Folding</span>
          <span class="Folding__Subitem">with text</span>
          <span class="Folding__Subitem">with icon</span>
        </div>


      </div>
    </aside>
    <section class="PlaygroundPreview">
      <div class="PlaygroundPreview__Content">
        COMPONENT
      </div>
    </section>
  </main>

</body>
</html>
